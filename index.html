<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>BTV</title>
    <style>
      canvas {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        border: 1px solid;
        top: 20px;
        bottom: 20px;
      }

      footer{
        background-color:#aaa;
        color: black;
        text-align:center;
        padding-top: 20px;
        padding-bottom: 20px;
        font-size: small;
      }


      .allButFooter {
        min-height: calc(100vh - 40px);
      }
    </style>
  </head>
  <body>
      <div class="container allButFooter">
        <h4 class="text-center">Binary Tree Visualization</h4>
        <br>
        <div class="form-group">
          <h6 class="text-center">Input the Array</h6>
          <textarea class="form-control" id="txt" rows="1"></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" onclick="start()" class="btn btn-primary mt-3 mb-3">Draw</button>
        </div>
        <canvas></canvas>
        <h4 class="text-center" id="preOrder"></h4>
        <h4 class="text-center" id="inOrder"></h4>
        <h4 class="text-center" id="postOrder"></h4>
      </div>
      <footer>
          A special thanks to <b>Tirthamouli</b> for his amazing package
          <br>
          This project is dedicated to <b>Terry A. Davis</b>
          <br>
          "The smartest programmer that has ever lived"
      </footer>

      <script src="./dist/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
